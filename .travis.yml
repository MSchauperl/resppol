language: python
sudo: false
dist: xenial
matrix:
  include:
  - os: osx
    language: generic
    env: PYTHON_VER=3.6
  - os: osx
    language: generic
    env: PYTHON_VER=3.7
  - os: linux
    python: 3.6
    env: PYTHON_VER=3.6
  - os: linux
    python: 3.7
    env: PYTHON_VER=3.7
env:
  global:
  - OE_LICENSE="$HOME/oe_license.txt"
before_install:
- openssl aes-256-cbc -K $encrypted_0111e4703a17_key -iv $encrypted_0111e4703a17_iv
  -in oe_license.txt.enc -out oe_license.txt -d
- uname -a
- df -h
- ulimit -a
- source devtools/travis-ci/before_install.sh
- python -V
install:
- python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
- conda activate test
- python setup.py develop --no-deps
- pip install codecov
- pip install coverage==4.4
script:
- pytest -v --cov=resppol resppol/tests/
notifications:
  email: false
after_success:
- codecov
